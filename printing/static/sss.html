<!DOCTYPE html>
<html >
<head>
    <title>DPaW map printing</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/pure/0.5.0/pure-min.css" />
    <link rel="stylesheet" href="https://api.tiles.mapbox.com/mapbox.js/v2.1.4/mapbox.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/fontawesome/4.2.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/leaflet-sidebar.css" />
    <link rel="stylesheet" href="css/leaflet-coordinates.css" />
    <link rel="stylesheet" href="css/leaflet.awesome-markers.css" />
    <link rel="stylesheet" href="css/leaflet.label.css" />
    <link rel="stylesheet" href="css/L.SimpleGraticule.css" />
    <link rel="stylesheet" href="css/icon.css" />
    <link rel="stylesheet" href="css/sss.print.css" />
</head>
<body>
    <div id="print_container">
        <div id="content_container"><div id="map"></div></div>
        <div id="content_header">
            <table>
            <tr>
                <td id="content_header_left">
                    <div id="map_north_west"/>
                </td>
                <td id="content_header_center">
                </td>
                <td id="content_header_right">
                    <div id="map_north_east"/>
                </td>
            </tr>
            </table>
        </div>
        <div id="content_footer">
            <table>
            <tr>
                <td id="content_footer_left"> 
                    <div id="map_south_west"/>
                </td>
                <td id="content_footer_center">
                </td>
                <td id="content_footer_right">
                    <div id="map_south_east"/>
                </td>
            </tr>
            </table>
        </div>
        <div id="print_footer">
            <table>
            <tr>
                <td id="print_footer_left"> 
                    <table>
                    <tr>
                        <th>Zoom Level:</th>
                        <td class="key_value_space"/>
                        <td id="map_zoom_level"></td>
                    </tr>
                    </table>
                </td>
                <td id="print_footer_center">
                    <div id="map_scale"/>
                </td>
                <td id="print_footer_right">
                    <table>
                    <tr>
                        <th>Creator:</th>
                        <td class="key_value_space"/>
                        <td id="map_creator"></td>
                    </tr>
                    <tr>
                        <th>Create Time:</th>
                        <td class="key_value_space"/>
                        <td id="map_create_time"></td>
                    </tr>
                    </table>
                </td>
            </tr>
            </table>
        </div>
    </div>
    <script src="js/logging.js" ></script>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places&sensor=false"></script>
    <script src="https://cdn.jsdelivr.net/underscorejs/1.7.0/underscore-min.js" ></script>
    <script src="https://cdn.jsdelivr.net/jquery/2.1.1/jquery.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/ractive/0.6.0/ractive.min.js"></script>
    <script src="https://api.tiles.mapbox.com/mapbox.js/v2.1.4/mapbox.js" ></script>
    <script src="https://cdn.jsdelivr.net/jquery.geocomplete/1.6.4/jquery.geocomplete.min.js" ></script>
    <script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.2.0/leaflet-omnivore.min.js' ></script>
    <script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-hash/v0.2.1/leaflet-hash.js' ></script>
    <script src="js/leaflet-sidebar.js" ></script>
    <script src="js/leaflet-betterwms.js" ></script>
    <script src="js/leaflet-coordinates.js" ></script>
    <script src="js/leaflet.awesome-markers.js" ></script>
    <script src="js/leaflet.label.js" ></script>
    <script src="js/L.SimpleGraticule.js" ></script>
    <script src="js/leaflet.restore.js" ></script>
    <script src="js/leaflet.print.js" ></script>
</body>
</html>
